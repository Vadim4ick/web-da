name: Build & Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
      DATABASE_URI: ${{ secrets.DATABASE_URI }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO: ${{ secrets.MAIL_TO }}
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
      RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # ğŸ“¦ Ğ¡Ğ¶Ğ¸Ğ¼Ğ°ĞµĞ¼ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚. ĞŸĞ°ĞºÑƒĞµĞ¼ .next Ğ¸ Ğ½ÑƒĞ¶Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
      - name: Pack release
        run: |
          mkdir -p release

          # 1. Ğ‘Ğ¸Ğ»Ğ´ Next.js
          cp -r .next release/.next

          # 2. ĞŸĞ°Ğ¿ĞºĞ° public (Ğ´Ğ»Ñ Ğ°ÑÑĞµÑ‚Ğ¾Ğ²)
          cp -r public release/public || true

          # 3. package.json Ğ¸ lockfile (Ğ´Ğ»Ñ runtime)
          cp package.json package-lock.json release/

          # 4. Ğ¡Ğ¾Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ Ğ°Ñ€Ñ…Ğ¸Ğ²
          tar -czf release.tar.gz -C release .

      # ğŸ“¤ ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ğ½Ğ° VPS
      - name: Upload
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'release.tar.gz'
          target: '~/web-da/'

      # ğŸš€ Ğ Ğ°Ğ·Ğ²Ğ¾Ñ€Ğ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¸ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            cd ~/web-da
            tar -xzf release.tar.gz
            rm release.tar.gz

            # ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ runtime Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸
            npm ci --omit=dev

            if ! pm2 describe next-app >/dev/null 2>&1; then
              pm2 start npm --name "next-app" -- run start -- -p 3000
            else
              pm2 reload next-app --update-env
            fi

            pm2 save
